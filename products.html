  <main id="main" class="pb-5 container-lg">
    <div id="alertId" class="alert alert-success alert-dismissible fade hide" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="text-center my-3 mt-4">
      <h1 id="catName">
      </h1>
    </div>





    <div class="list-group-item list-group-item-action ">

      <div class="row">
        <div class="col">
          <div class="input-group">
            <input type="search" id="browseBar" class="form-control p-2" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm" placeholder="Realiza una búsqueda">
          </div>
        </div>
      </div>


      <div class="row mt-3">
        <div class="col-12 col-md-3 mb-2 ">
          <h5 class="align-middle text-center m-0 mt-1">Ordenar</h5>
        </div>
        <div  class="col-12 col-md-9 btn-group btn-group-toggle " >
          <input type="radio" class="btn-check" name="options" id="sortAsc" onclick="productSortMore()">
          <label class="btn btn-dark" for="sortDesc">Más caro</label>
          <input type="radio" class="btn-check" name="options" id="sortDesc" onclick="productSortLess()">
          <label class="btn btn-dark" id="lessLabel" for="sortAsc">Más barato</label>
          <input type="radio" class="btn-check" name="options" id="sortRel" onclick="productSortRel()">
          <label class="btn btn-dark" id="relLabel" for="sortRel">Por relevancia</label>
        </div>
      </div>


      <div class="row">
        <div class="col-12 col-md-3 pb-md-0">
          <h5 class="font-weight-normal text-center mt-3">Rango de precio</p>
        </div>
        <div class="col-12 col-md-4 mt-md-3">
          <div class="input-group">
            <input class="form-control" type="number" placeholder="min." id="rangeMin">
            <input class="form-control" type="number" placeholder=" máx." id="rangeMax">
          </div>
        </div>
        <div class="col-12 col-md-5 btn-group mt-3 mb-md-1" >
          <button class="btn btn-dark" onclick="searchAndFilter()" id="rangeFilterCost">Filtrar</button>
          <button class="btn btn-success" id="clearFilters" onclick="productsClean()">Limpiar</button>
        </div>
      </div>
    </div>



  
    <div class="list container-lg list-group-item-action py-0">
      <div id="container-product-list" class="row mt-3 ">
      </div>
    </div>
  </main>
