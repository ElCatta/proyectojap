      <div class="list-group-item list-group-item-action">
      <form onsubmit="newComment() ;return false">
        
        <div class="row my-3">
          <div class="col-8 mx-4">
            <label class="mb-3" for="newCommentBox"><h4>Haz un comentario:</h4></label>
            <textarea id="newCommentText" class="form-control" placeholder="Escribe aquí" id="newCommentBox" style="height: 100px" required></textarea>
          </div>
          
        </div>
        
        <div class="row my-3">
          <div class="col-4 mx-4">
            <label for="floatingSelect"><span>Elije la puntuación </span></label>

              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

        <div class="row my-3">
          <div class="col-4 col-lg-2 mx-4">
            <label for="newCommentUsername"><span>Nombre de usuario: </span></label>
            <input class="form-control" id="newCommentUsername" type="text" required>
          </div>
        </div>
        
        <div class="row my-3">
          <div class="col-4 mx-4">
            <input type="submit" value="Enviar" class="btn btn-primary">
          </div>
        </div>
